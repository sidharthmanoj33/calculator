<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./calculator.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="main" class="container border border-dark">
        <div id="area">
            <input type="text" placeholder="0" id="output" style="width: 450px;height: 200px;font-size: 40px;margin-top: 10px;">
        </div>
        <div  id="second" class="container" >
            <hr>
            <div id="sub1" class="row d-flex  justify-content-between align-items-center">
            <div  class="col-2 "><button id="col" onclick="removeall()">AC</button></div>
            <div  class="col-2 "><button id="col" onclick="removelast()">1</button></div>
            <div  class="col-2"><button id="col" onclick="displaydata('%')">%</button></div>
            <div   class="col-2"><button id="col" onclick="displaydata('/')">/</button></div>
            </div>
            <div  id="sub1" class="row d-flex align-items-center justify-content-between mt-5">
                <div  class="col-2"><button id="col" onclick="displaydata('9')">9</button></div>
                <div  class="col-2"><button id="col" onclick="displaydata('8')">8</button></div>
                <div  class="col-2"><button id="col" onclick="displaydata('7')">7</button></div>
                <div  class="col-2 "><button id="col" onclick="displaydata('*')">*</button></div>
                </div>
                <div  id="sub1" class="row d-flex align-items-center justify-content-between mt-5">
                    <div class="col-2 " id="coll"><button id="col" onclick="displaydata('4')" >4</button></div>
                    <div class="col-2 "><button id="col" onclick="displaydata('5')">5</button></div>
                    <div class="col-2 "><button id="col" onclick="displaydata('6')">6</button></div>
                    <div class="col-2 "><button id="col" onclick="displaydata('-')">-</button></div>
                    </div>
                    <div  id="sub1" class="row d-flex align-items-center justify-content-between mt-5">
                        <div class="col-2 "><button id="col" onclick="displaydata('1')">1</button></div>
                        <div class="col-2"><button id="col" onclick="displaydata('2')">2</button></div>
                        <div class="col-2"><button id="col" onclick="displaydata('3')">3</button></div>
                        <div class="col-2"><button id="col" onclick="displaydata('+')">+</button></div>
                        </div>
                        <div  id="sub1" class="row d-flex align-items-center justify-content-between mt-5">
                            <div class="col-2"><button id="col" onclick="displaydata('0')">0</button></div>
                            <div class="col-2 "><button id="col" onclick="displaydata('1')">1</button></div>
                            <div class="col-2"><button id="col" onclick="displaydata('.')">.</button></div>
                            <div class="col-2"><button id="col" onclick="showresult()">=</button></div>
                            </div>
        </div>
    </div>
</body>
</html>
